<!doctype html>
<head>

    rel="stylesheet"
  />

  <style>
    li {
      display: inline;
      margin-right: 30px;
    }
    a {
      text-decoration: none;
    }

    body {
      font-family: "Roboto";
      font-size: 22px;
    }

<body>
  <div class="container-fluid">
    <div
      class="row align-items-center justify-content-start"
      style="
        margin-bottom: 90px;
        background-color: lightgray;
        padding: 20px;
        border: 2px solid;
      "
    >
      <div class="col-md-4">
        <button
          class="js-button"
          class="manu-button-element"
          style="padding: 1px; cursor: pointer; border: none"
          onclick="
      showNavElements()"
        >
          <img style="width: 40px" src="ThreeLinesIcon.png" />

      </div>

      <div class="col-4">
        <h4>My portfolio</h4>
      </div>

      <div class="col-md-9">
        <div class="js-navElements"></div>
      </div>
    </div>

    <div class="project-container">
      <div
        class="row align-items-center justify-content-center gy-5 justify-items-center"
      >
        <div class="row justify-content-center border" style="height: 200px">
          <div class="col-md-2" style="padding: 10px; justify-content: end">
            <img style="width: 100%" src="thumbnails/Project_logo_eng.png" />
          </div>
        </div>
        <div class="col-md-5 justify-content-center" style="padding: 70px">
          <p>
            This is my project Page. Click on play to view video or the video
            title to view the code for my work.
          </p>
        </div>
        <div class="col-md-5" style="padding: 20px">
          <h3>
            <a href="https://github.com/SiboneloShezi/project1" target="_blank"
              >My first website video project</a
            >
          </h3>
          <video width="100%" controls>
            <source src="firstwebsite.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div></div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <footer style="justify-items: center">
      <p>&copy; 2025 Sibonelo Shezi. All rights reserved.</p>
    </footer>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
