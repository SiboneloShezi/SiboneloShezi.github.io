<!doctype html>
<html>

    <title>My Website</title>

    <style>
      body {
        font-size: 2vw; /* Scales based on viewport width */
      }

      .header-section {
        position: fixed; /* Makes the header stay at the top */
        top: 0; /* Positions it at the top */
        left: 0;
        width: 100%; /* Ensures full width */
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;

        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: solid;
        border-width: 3px;
        border-radius: 8px;
        margin-bottom: 40px;
        background-color: burlywood;
        font-size: 20px;
        height: 110px;

        margin-top: 200px;
      }

      li {
        display: inline;
        margin-right: 30px;
      }
    </style>
  </head>

        onclick="
      showNavElements()"
      >
        <img
          style="width: 70px; border-radius: 35px"
          src="ThreeLinesIcon.png"

    <div class="contact-section">

      </div>
      <div>
        <p>
          Connect with me on
          <a

            >LinkedIn</a

          or send me an email at
          <a href="mailto: wizardshezi@gmail.com">wizardshezi@gmail.com</a>.
        </p>

    <div>
      <a href="Sibonelo shezi2 updated tech2025.pdf" target="_blank">
