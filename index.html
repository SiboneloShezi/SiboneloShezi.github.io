<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Website</title>

    <style>
      .header-section {
        position: fixed; /* Makes the header stay at the top */
        top: 0; /* Positions it at the top */
        left: 0;
        width: 100%; /* Ensures full width */
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        font-size: 25px;
        border: solid;
        border-radius: 15px;
        background-color: grey;
        height: 75px;
      }

      .contact-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: solid;
        border-width: 3px;
        border-radius: 8px;
        margin-bottom: 100px;
        background-color: burlywood;
        font-size: 20px;
        height: 110px;
      }

      li {
        display: inline;
        margin-right: 30px;
        text-decoration: none;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header-section">
      <div class="my-portfolio">
        <p>My portfolio</p>
      </div>

      <div class="js-navElements">Welcome to my portfolio</div>

      <button
        style="padding: 1px; border-radius: 50px; cursor: pointer"
        onclick="
      showNavElements()"
      >
        <img
          style="width: 70px; border-radius: 35px"
          src="ThreeLinesIcon.png"
        />
      </button>
    </div>

    <div style="margin-top: 100px" class="personal-attributes"></div>
    <div>
      <a href="Sibonelo shezi2 updated tech2025.pdf" target="_blank">
        <img src="thumbnails/viewIcon.png" />
      </a>
    </div>
    <div>
      <p style="display: inline-block; margin-left: 10px">View my Cv</p>
    </div>
  </body>

  <script src="script.js"></script>
</html>
