<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Education</title>
  <style>
    .header-section {
      position: fixed; /* Makes the header stay at the top */
      top: 0; /* Positions it at the top */
      left: 0;
      width: 100%; /* Ensures full width */
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      font-size: 25px;
      border: solid;
      border-radius: 15px;
      background-color: grey;
      height: 75px;
    }

    .education-section {
      display: grid;
      grid-template-columns: 1fr 2fr;
      align-items: center;
      border-width: 3px;
      margin-right: 8px;
      border-radius: 15px;
      font-size: calc(1rem + 0.5vw);
      margin-top: 200px;
      margin-bottom: 200px;
      justify-content: center;
      column-gap: 30px;
    }

    li {
      display: inline;
      margin-right: 30px;
    }
    .image-container {
      background-color: white;
    }

    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="header-section">
    <div class="my-portfolio">
      <p>My portfolio</p>
    </div>

    <div class="js-navElements">Welcome to my portfolio</div>

    <button
      style="padding: 1px; border-radius: 50px; cursor: pointer"
      onclick="
        showNavElements()"
    >
      <img style="width: 70px; border-radius: 35px" src="ThreeLinesIcon.png" />
    </button>
  </div>

  <div class="education-section">
    <div class="image-container">
      <img src="thumbnails/educationSlogan.jpg" />
    </div>

    <div
      style="
        border: solid;
        background-color: grey;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
      "
    >
      <h2>Education</h2>
      <dl>
        <dt>
          Durban University of Technology: Advance Diploma in Operations
          Management
        </dt>
        <dd>
          02/2021 – 05/2022 <br />
          Completed
        </dd>
        <br />
        <dt>
          Durban University of Technology: Diploma in Operations Management
        </dt>
        <dd>
          02/ 2018 –12/2020 <br />
          completed
        </dd>
      </dl>
    </div>
  </div>

  <footer style="justify-items: center;">
    <p>&copy; 2025 Sibonelo Shezi. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
