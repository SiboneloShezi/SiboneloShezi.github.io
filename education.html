<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Experience Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <style>
    .header-section {
      position: fixed; /* Makes the header stay at the top */
      top: 0; /* Positions it at the top */
      left: 0;
      width: 100%; /* Ensures full width */
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      font-size: calc(1rem + 0.5vw);
      border: 1px solid;
      background-color: lightgrey;
      height: 60px;
    }

    li {
      display: inline;
      margin-right: 30px;
      font-size: medium;
    }

    a {
      text-decoration: none;
    }

    body {
      font-family: "Roboto";
      font-size: 22px;
    }

    button {
      background-color: lightgray;
    }
    .slogan-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Courier New", Courier, monospace;
    }

    .coding-image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 80px;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .experience-container {
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-items: center;
      font-family: "Courier New", Courier, monospace;
      margin-bottom: 50px;
    }
  </style>

  <body>
    <div class="container-fluid">
      <div
        class="row align-items-center justify-content-center"
        style="
          margin-bottom: 30px;
          background-color: lightgray;
          padding: 5px;
          border: 2px solid;
        "
      >
        <div class="col-md-1">
          <button
            class="js-button"
            class="manu-button-element"
            style="padding: 1px; cursor: pointer; border: none"
            onclick="
          showNavElements()"
          >
            <img style="width: 40px" src="ThreeLinesIcon.png" />
          </button>
        </div>

        <div class="col-md-2">
          <h4>My portfolio</h4>
        </div>

        <div class="col-md-9"><div class="js-navElements"></div></div>
      </div>

      <div class="row justify-content align-items">
        <div class="slogan-container">
          <div class="col-md-5">
            <h1>Learning Today, Leading Tomorrow.</h1>
          </div>
        </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div class="coding-image-container">
          <div class="col-md-5">
            <img width=" 100%" src="thumbnails/educationSlogan.jpg" />
          </div>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="experience-container">
          <div class="col-md-6">
            <dl>
              <dt>
                Durban University of Technology: Advance Diploma in Operations
                Management
              </dt>
              <dd>
                02/2021 – 05/2022 <br />
                Completed
              </dd>
              <br />
              <dt>
                Durban University of Technology: Diploma in Operations
                Management
              </dt>
              <dd>
                02/ 2018 –12/2020 <br />
                completed
              </dd>
            </dl>
          </div>
        </div>

        <div class="button-container">
          <div class="col-md-2">
            <a href="Sibonelo shezi2 updated tech2025.pdf" target="_blank">
              <button style="width: 100%">VIEW MY CV</button></a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-12">
        <footer style="justify-items: center; font-size: 18px">
          <p>&copy; 2025 Sibonelo Shezi. All rights reserved.</p>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
